        position: relative;
        padding: 0 2rem;
      }
      .navbar {
        width: 100%;
        height: 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .navbar .links {
        display: flex;
        gap: 2rem;
      }
      .navbar .toggle_btn {
        color: black;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .action_btn {
        background-color: red;
        color: black;
        padding: 8px 20px;
        border: none;
        border-radius: 25px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: scale 0.2 ease;
      }
      .action_btn:hover {
        scale: 1.05;
        color: antiquewhite;
      }
      .action_btn:active {
        scale: 0.95;
      }
      /* dropdown menu  */
      .dropdown_menu {
        position: absolute;
        right: 2rem;
        top: 60px;
        width: 300px;
        height: 0;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        border-radius: 10px;
        overflow: hidden;
        display: none;
        transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .dropdown_menu li {
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .dropdown_menu.open {
        height: 240px;
      }
      /* Responsiveness */
      @media (max-width: 992px) {
        .navbar .links,
        .navbar .action_btn {
          display: none;
        }
        .navbar .toggle_btn {
          display: block;
        }
        .dropdown_menu {
          display: block;
        }
      }
      @media (max-width: 576px) {
        .dropdown_menu {
          left: 2rem;
          width: unset;
        }
      }
    </style>

          <li><a href="#">Contact us</a></li>
        </ul>

        <a href="#" class="action_btn">Get Start</a>

        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#" class="action_btn">Get Start</a></li>
      </div>
    </header>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggle_btnIcon = document.querySelector(".toggle_btn i");
      const dropdownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains("open");

        toggleBtn.classList = isOpen
          ? "fa-solid fa-xmarks"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
